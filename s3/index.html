<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Estática</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0c0c0c;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 0;
            margin: 0;
        }
        h1 {
            font-size: 200px;
            margin: 10px 0;
        }
        .web {
            color: blue;
        }
        .estatica {
            color: red;
        }
        .subtitle {
            font-size: 100px;
            padding: 0;
            margin: 5px 0;
            color: #1e6457;
        }
        .author {
            font-size: 90px;
            margin: 5px 0;
            color: #e46f0f;
        }
        .tag {
            font-size: 65px;
            margin: 5px 0;
            color: #32e612;
        }
        .computer {
            width: 200px;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1><span class="web">Web</span> <span class="estatica">Estática</span></h1>
    <p class="subtitle">Migración a la nube AWS</p>
    <p class="author">Sergio Martínez Porto</p>
    <p class="tag">Dvops11</p>
    <svg class="computer" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="white">
        <rect x="8" y="12" width="48" height="30" rx="2" ry="2" stroke="black" stroke-width="2" fill="none"/>
        <rect x="16" y="44" width="32" height="4" rx="1" ry="1" stroke="black" stroke-width="2" fill="none"/>
        <rect x="20" y="48" width="24" height="4" rx="1" ry="1" stroke="black" stroke-width="2" fill="none"/>
    </svg>
</body>
</html>
